<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type=“text/css”>
    .cookies{
        width: 100px;
        height: 125px;
        margin: 5px;
        display: inline-block;
        background-size: contain;
        background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3J12fj4lxxtFQ8Iyj6NIb50__6oALo7laVshShz-t-6_NmvFFG25-izfibkCRk-64KRk&usqp=CAU);
    }
    </style>
</head>
<body>
	<center><h1>This is my cookie timer</h1></center>
    <script type=“text/javascript”>
    function makeCookie(x) {
       
var cookie = document.createElement(‘div’); //this creates a div tag//

cookie.classList.add(‘cookies’); //this gives the div tag the class of cookies//

document.body.appendChild(cookie) //this puts the div with the class of cookies in the body//

cookie.innerText = x;
    }
    
// setInterval(makeCookie, 250)


for(var i=0; i<101; i=i+5){makeCookie()}
    </script>
</body>
</html>
